    <script>
      $(function(){            // 点击全选，再点击全部取消
        $(".select_all").click(function(){
          if(this.checked){
            $("input[type=checkbox]").prop("checked", "true");
          }else{
            $("input[type='checkbox']").each(function(){
              this.checked=false;
            });
          }
        });
        var unit_price = '';  // 单价
        var total_price = ''; // 总价
        var checked_id = '';  // 选中的记录id
        $("#next_step").click(function() {   // 点击下一步，获取选中的复选框的id

            // console.log($(this).attr("id"))
            if($(this).is(":checked")) {
              checked_id += $(this).attr("id") + ',';
            }
          })
          console.log(checked_id);
        })
        $("input[name='checkbox1']").each(function(){  // 遍历每个复选框，并给他们加id
