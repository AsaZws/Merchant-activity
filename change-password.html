<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="flexible" content="initial-dpr=2" />
    <title>修改密码</title>
    <!-- 手淘网适配移动端js -->
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <link rel="stylesheet" href="css/weui.min.css" />
    <link rel="stylesheet" href="css/jquery-weui.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <style></style>
  </head>

  <body>
    <!-- 修改密码 -->
    <div class="change-password">
      <div class="weui-cells">
        <div class="weui-cell">
          <div class="weui-cell__bd">
            <input class="weui-input" type="password" placeholder="输入旧密码"  style="ime-mode:disabled" />
          </div>
        </div>
      </div>
      <div class="weui-cells">
        <div class="weui-cell">
          <div class="weui-cell__bd">
            <input class="weui-input" id="password" type="password" placeholder="输入新密码" />
          </div>
        </div>
      </div>
      <div class="weui-cells">
        <div class="weui-cell">
          <div class="weui-cell__bd">
            <input class="weui-input" id="oldPassword" type="password" placeholder="重复新密码" />
          </div> 
        </div>
      </div>
    </div>
    <div class="weui-cells__title">密码必须是6-12位，区分大小写</div>
    <div class="weui-btn-area">
      <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips"
        >提交</a
      >
    </div>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/jquery-weui.js"></script>
    <script>
      $("#showTooltips").click(function() {
        var tel = $("#newPassword").val();
        var code = $("#oldPassword").val();

        if ( tel == code ) $.toptip("重复密码不对");

        // if (!tel || !/1[3|4|5|7|8]\d{9}/.test(tel)) $.toptip("重复密码不对");
        else $.toptip("提交成功", "success");
      });
    </script>
  </body>
</html>
