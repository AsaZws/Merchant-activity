<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="flexible" content="initial-dpr=2" />
    <title>修改密码</title>
    <link rel="stylesheet" href="css/weui.min.css" />
    <link rel="stylesheet" href="css/jquery-weui.min.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <!-- 顶部菜单 -->
    <div class="weui-flex invoice-head">
      <div class="weui-flex__item return">
        <a href="javascript:;" onClick="javascript :history.back(-1);" class="invoice-return">返回</a>
      </div>
      <!-- <div class="weui-flex__item"><div class="placeholder">发票抬头</div></div> -->
      <div class="homepage">
        <a href="index.html"></a>
      </div>
    </div>
    <!-- 修改密码 -->
    <div class="change-password">
      <div class="weui-cells">
        <div class="weui-cell">
          <div class="weui-cell__bd">
            <input class="weui-input" id="old_password" type="password" placeholder="输入旧密码"  style="ime-mode:disabled" />
          </div>
        </div>
      </div>
      <div class="weui-cells">
        <div class="weui-cell">
          <div class="weui-cell__bd">
            <input class="weui-input" id="new_password" type="password" placeholder="输入新密码" />
          </div>
        </div>
      </div>
      <div class="weui-cells">
        <div class="weui-cell">
          <div class="weui-cell__bd">
            <input class="weui-input" id="repead_new_Password" type="password" placeholder="重复新密码" />
          </div> 
        </div>
      </div>
    </div>
    <div class="weui-cells__title">密码必须是6-12位，区分大小写</div>
    <div class="weui-btn-area">
      <a class="weui-btn weui-btn_primary" href="successful-password.html" id="showTooltips">提交</a>
    </div>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/jquery-weui.min.js"></script>
    <script>
      $("#showTooltips").click(function() {
        var old = $("#old_password").val();
        var new_p = $("#new_password").val();
        var code = $("#repead_new_Password").val();

        if(old.length < 6 || old.length > 12) {
          alert("旧密码错误！");
          event.preventDefault();  // 阻止页面跳转
        } else if(new_p.length < 6 || code.length < 6 || new_p.length > 12 || code.length >12) {
          alert("新密码长度只能为6-12位！");
          event.preventDefault();  // 阻止页面跳转
        } else if (new_p !== code) {
          alert("修改的密码不一致！");
          event.preventDefault();  // 阻止页面跳转
        } else {
          $.toast("密码修改成功！")
        }
      });
    </script>
  </body>
</html>
