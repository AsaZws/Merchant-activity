<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="flexible" content="initial-dpr=2" />
    <title>登陆</title>
    <link rel="stylesheet" href="css/weui.min.css" />
    <link rel="stylesheet" href="css/jquery-weui.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <style>
      /* 登录页的背景图片 */
      body {
        width: 100%;
        height: 100%;
        background: url(images/background2.jpg) no-repeat;
        background-size: 100%;
      }
      /* 输入框背景颜色 */
      .weui-cells {
        background-color: #f2f2f2;
      }
      .weui-cell__bd {
        border: 1px solid #dcdcdc;
        border-radius: 0.4em;
      }
    </style>
  </head>
  <body style="overflow: hidden;">
    <div class="logo">
        <img src="images/logo.png" alt="logo">
    </div>
    <div class="occlusion"></div>
    <div class="login">
      <div class='demos-content-padded'></div>
      <div class="weui-cells weui-cells_form ">
        <div class="weui-cell">
          <!-- <div class="weui-cell__hd"><label class="weui-label">账号：</label></div> -->
          <div class="weui-cell__bd">
            <input class="weui-input user" type="text" autocomplete="off" placeholder="请输入账号">
          </div>
        </div>
        <div class="weui-cell">
          <!-- <div class="weui-cell__hd"><label class="weui-label">密码：</label></div> -->
          <div class="weui-cell__bd">
            <input class="weui-input password" type="password" autocomplete="off" placeholder="请输入密码">
          </div>
        </div>
      </div>
      <!-- 提交 -->
      <div class='demos-content-padded'>
        <a href="javascript:;" class="weui-btn weui-btn_primary">提交</a>
      </div>
      <div class="weui-footer demos-content-paddeds">
        <p class="weui-footer__links">
          <a href="javascript:void(0);" class="weui-footer__link">深圳市前海智慧交通运营科技有限公司</a>
        </p>
        <p class="weui-footer__text">Copyright © 2008-2019</p>
      </div>
    </div>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/jquery-weui.min.js"></script>
  </body>
</html>
