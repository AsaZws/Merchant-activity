<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>登陆</title>
    <script src="js/base.js"></script>
    <!-- <link rel="stylesheet" href="css/weui.min.css" /> -->
    <!-- <link rel="stylesheet" href="css/weui.min.css" /> -->
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <!-- 背景图外层 -->
    <div class="wrap">
      <!-- logo -->
      <img src="images/logo.png" alt="logo" class="logo">
      <div class="occlusion"></div>
      <!-- 背景图 -->
      <div class="wrap-background">
        <img src="images/background2.jpg" alt="背景图" />
      </div>
      <!--css3实现波纹-->
      <div class="wrap-waves">
        <i class="wave w1"></i> <i class="wave w2"></i> <i class="wave w3"></i>
        <i class="wave w4"></i>
      </div>
      <!-- 账号密码输入框 -->
      <div class="login" id="footer">    
        <input
          type="text"
          class="user"
          autocomplete="off"
          placeholder="用户名"
        />
        <input
          type="password"
          class="password"
          autocomplete="off"
          placeholder="密码"
        />
        <span></span>
      <a class="login-btn" href="javascript:" id="showTooltips">登陆</a>
      </div>
      <p class="caveat" id="caveat">用户名或密码错误！</p>
      <!-- <div class="footer" v-show="hidshow"></div> -->
    <script src="js/jquery-2.1.4.js"></script>
    <!-- <script src="js/jquery-weui.js"></script> -->
    <script>
var oHeight = $(document).height();
    $(window).resize(function(){ //ios软键盘弹出不会触发resize事件
        if($(document).height() < oHeight){
            $("#footer").css("position","static");
        }else{
            $("#footer").css("position","absolute"); //adsolute或fixed，看你布局
        }
    });

    </script>
  </body>
</html>
