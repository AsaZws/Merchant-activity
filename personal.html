<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="flexible" content="initial-dpr=2" />
    <title>个人信息</title>
    <!-- 手淘网适配移动端js -->
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <link rel="stylesheet" href="css/weui.min.css" />
    <link rel="stylesheet" href="css/jquery-weui.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <style></style>
  </head>

  <body>

    <div class="bd">
      <div class="page__bd">
        <div class="weui-cells">
          <a class="weui-cell weui-cell_access" href="javascript:;">
            <div class="weui-cell__bd">
              <p>头像</p>
            </div>
            <div class="weui-cell__ft">
              <img src="images/avatar.jpg" alt="" class="wrap-avatar">
            </div>
          </a>
          <a class="weui-cell weui-cell_access" href="javascript:;">
            <div class="weui-cell__bd">
              <p>昵称</p>
            </div>
            <div class="weui-cell__ft">招商银行</div>
          </a>
          <a class="weui-cell weui-cell_access" href="javascript:;">
            <div class="weui-cell__bd">
              <p>账号</p>
            </div>
            <div class="weui-cell__ft">17764810319</div>
          </a>
        </div>
        <div class="weui-cells">
          <a class="weui-cell weui-cell_access" href="javascript:;">
            <div class="weui-cell__bd">
              <p>修改密码</p>
            </div>
            <div class="weui-cell__ft"></div>
          </a>
        </div>
      </div>
    </div>
    <div class='demos-content-padded'>
        <a href="javascript:;" id='show-confirm' class="weui-btn weui-btn_primary">安全退出</a>
    </div>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/jquery-weui.js"></script>
    <script>
    $(document).on("click", "#show-confirm", function() {
        $.confirm("您确定要退出本账号吗?", "确认退出?", function() {
          $.toast("账号已经退出");
        }, function() {
          //取消操作
        });
      });
    </script>
  </body>
</html>
