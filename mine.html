<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="flexible" content="initial-dpr=2" />
    <title>我的</title>
    <link rel="stylesheet" href="css/weui.min.css" />
    <link rel="stylesheet" href="css/jquery-weui.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <style></style>
  </head>
  <body>
    <div class="weui-tab">
      <div class="weui-tab__bd">
        <!-- 主页页面 -->
        <div id="tab1" class="weui-tab__bd-item"></div>
        <!-- 我的页面 -->
        <div id="tab2" class="weui-tab__bd-item weui-tab__bd-item--active">
          <!-- 头部 -->
          <div class="header">
            <!-- 设置 -->
            <!-- <div class="setting"></div> -->
              <div class="personal-information personal">
                <img src="images/avatar.jpg" alt="">
                <div class="personal-message">
                  <p>招商银行</p>
                  <em>小招</em>
                  <span>17764810319</span>
                </div>
              </div>
          </div>
          <!-- 我的账户 -->
          <div class="weui-cells" style="margin-top: 0.6em;">
              <div class="weui-cell weui-flex account">
                <div class="weui-flex__item account-message">
                  <span>剩余金额(元)</span>
                  <i>8888</i><i>元</i>
                </div>
                <div class="weui-flex__item account-message">
                  <span>剩余时长(时)</span>
                  <i>12</i><i>小时</i>
                </div>
              </div>
          </div>
          <!-- 功能信息 -->
          <div class="weui-panel" style="margin-top: 0.6em;">
            <div class="weui-panel__bd">
              <div class="weui-media-box weui-media-box_small-appmsg">
                <div class="weui-cells">
                  <a class="weui-cell weui-cell_access show-loading" href="recharge-centre.html">
                    <div class="weui-cell__hd">
                      <img
                        src="images/recharge.png"
                        alt=""
                        style="width:20px;margin-right:5px;display:block"
                      />
                    </div>
                    <div class="weui-cell__bd weui-cell_primary">
                      <p>充值中心</p>
                    </div>
                    <span class="weui-cell__ft"></span>
                  </a>
                  <a class="weui-cell weui-cell_access" href="recharge-record.html">
                    <div class="weui-cell__hd">
                      <img
                        src="images/history.png"
                        alt=""
                        style="width:20px;margin-right:5px;display:block"
                      />
                    </div>
                    <div class="weui-cell__bd weui-cell_primary">
                      <p>充值记录</p>
                    </div>
                    <span class="weui-cell__ft"></span>
                  </a>
                  <a class="weui-cell weui-cell_access" href="invoice.html">
                    <div class="weui-cell__hd">
                      <img
                        src="images/billing-management.png"
                        alt=""
                        style="width:20px;margin-right:5px;display:block"
                      />
                    </div>
                    <div class="weui-cell__bd weui-cell_primary">
                      <p>开票管理</p>
                    </div>
                    <span class="weui-cell__ft"></span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="weui-tabbar">
        <a href="index.html" class="weui-tabbar__item">
          <div class="weui-tabbar__icon">
            <img src="images/home-off.png" alt="" />
          </div>
          <p class="weui-tabbar__label">主页</p>
        </a>
        <a href="#tab2" class="weui-tabbar__item weui-bar__item--on">
          <div class="weui-tabbar__icon">
            <img src="images/nav-my-on.png" alt="" />
          </div>
          <p class="weui-tabbar__label">我的</p>
        </a>
      </div>
    </div>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/jquery-weui.min.js"></script>
