<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="flexible" content="initial-dpr=2" />
    <title>记录详情</title>
    <!-- 手淘网适配移动端js -->
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <link rel="stylesheet" href="css/weui.min.css" />
    <link rel="stylesheet" href="css/jquery-weui.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <style></style>
  </head>

  <body>
    <div class="weui-form-preview">
      <div class="weui-form-preview__hd">
        <div class="weui-form-preview__item history-record">
          <label class="weui-form-preview__label">支付费用</label>
          <em class="weui-form-preview__value">20.00元</em>
        </div>
      </div>

      <div class="weui-form-preview__bd history-record-details">
        <div class="weui-form-preview__item">
          <label class="weui-form-preview__label">支付昵称：</label>
          <span class="weui-form-preview__value">招商银行</span>
        </div>
      </div>
      <div class="weui-form-preview__bd history-record-details">
        <div class="weui-form-preview__item">
          <label class="weui-form-preview__label">缴费类型：</label>
          <span class="weui-form-preview__value">临时缴费</span>
        </div>
      </div>
      <div class="weui-form-preview__bd history-record-details">
        <div class="weui-form-preview__item">
          <label class="weui-form-preview__label">车牌号码：</label>
          <span class="weui-form-preview__value">粤B123456</span>
        </div>
      </div>
      <div class="weui-form-preview__bd history-record-details">
        <div class="weui-form-preview__item">
          <label class="weui-form-preview__label">车场名称：</label>
          <span class="weui-form-preview__value">鲤鱼门西街公共停车场</span>
        </div>
      </div>
      <div class="weui-form-preview__bd history-record-details">
        <div class="weui-form-preview__item">
          <label class="weui-form-preview__label">标识编码：</label>
          <span class="weui-form-preview__value">123456789</span>
        </div>
      </div>
      <div class="weui-form-preview__bd history-record-details">
        <div class="weui-form-preview__item">
          <label class="weui-form-preview__label">入场时间：</label>
          <span class="weui-form-preview__value">2019-01-03 10:49:44</span>
        </div>
      </div>
      <div class="weui-form-preview__bd history-record-details">
        <div class="weui-form-preview__item">
          <label class="weui-form-preview__label">出场时间：</label>
          <span class="weui-form-preview__value">2019-01-03 18:21:14</span>
        </div>
      </div>
      <div class="weui-form-preview__bd history-record-details">
        <div class="weui-form-preview__item">
          <label class="weui-form-preview__label">支付单号：</label>
          <span class="weui-form-preview__value">20190103182114</span>
        </div>
      </div>
    </div>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/jquery-weui.js"></script>
  </body>
</html>
