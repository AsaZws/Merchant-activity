<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="flexible" content="initial-dpr=2" />
    <title>主页</title>
    <!-- 手淘网适配移动端js -->
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <link rel="stylesheet" href="css/weui.min.css" />
    <link rel="stylesheet" href="css/jquery-weui.min.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body style="overflow: hidden;">
    <div class="weui-tab">
      <div class="weui-tab__bd">
        <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
          <!-- 轮播图 -->
          <div class="banner">
            <div class="swiper-container">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                  <img src="images/swiper-1.jpg" />
                </div>
                <div class="swiper-slide">
                  <img src="images/swiper-1.jpg" />
                </div>
                <div class="swiper-slide">
                  <img src="images/swiper-1.jpg" />
                </div>
              </div>
              <!-- If we need pagination -->
              <div class="swiper-pagination"></div>
            </div>
          </div>
          <!-- 菜单 -->
          <div class="wrap-under"></div>
          <!-- 底部 -->
          <div class="wrap">
            <div class="weui-grids wrap-father">
              <a href="preferential-vehicle.html" class="weui-grid js_grid wrap-chlid">
                <div class="weui-grid__icon">
                  <img src="images/add-license-plate.png" alt="" />
                </div>
                <p class="weui-grid__label">优惠车辆</p>
              </a>

              <a href="history.html" class="weui-grid js_grid wrap-chlid">
                <div class="weui-grid__icon">
                  <img src="images/add-recording.png" alt="" />
                </div>
                <p class="weui-grid__label">优惠记录</p>
              </a>

              <a href="" class="weui-grid js_grid wrap-chlid">
                <div class="weui-grid__icon">
                  <img src="images/look-forward-to.png" alt="" />
                </div>
                <p class="weui-grid__label">敬请期待</p>
              </a>

            </div>
          </div>
        </div>

        <div id="tab2" class="weui-tab__bd-item"><a href="mine.html"></a></div>
      </div>

      <div class="weui-tabbar">
        <a href="#tab1" class="weui-tabbar__item weui-bar__item--on">
          <div class="weui-tabbar__icon">
            <img src="images/home-on.png" alt="主页" />
          </div>
          <p class="weui-tabbar__label">主页</p>
        </a>
        <a href="mine.html" class="weui-tabbar__item">
          <div class="weui-tabbar__icon">
            <img src="images/nav-my-off.png" alt="我的" />
          </div>
          <p class="weui-tabbar__label">我的</p>
        </a>
      </div>
    </div>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/jquery-weui.min.js"></script>
    <script src="js/swiper.js"></script>
    <script>
      $(".banner .swiper-container").swiper({
        loop: true,
        autoplay: 3000
      });
    </script>
    <script></script>
  </body>
</html>
