<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="flexible" content="initial-dpr=2" />
    <title>主页</title>
    <!-- <script src="js/base.js"></script> -->
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <link rel="stylesheet" href="css/weui.min.css" />
    <link rel="stylesheet" href="css/jquery-weui.css" />
    <link rel="stylesheet" href="css/index.css" />
    <style>
      
    </style>
  </head>
  <body>
    <div class="weui-tab">
      <div class="weui-tab__bd">
        <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
          <!-- 搜索框 -->
          <div class="weui-search-bar" id="searchBar">
            <form class="weui-search-bar__form" action="#">
              <div class="weui-search-bar__box">
                <i class="weui-icon-search"></i>
                <input
                  type="search"
                  class="weui-search-bar__input"
                  id="searchInput"
                  placeholder="搜索"
                  required=""
                />
                <a
                  href="javascript:"
                  class="weui-icon-clear"
                  id="searchClear"
                ></a>
              </div>
              <label
                class="weui-search-bar__label"
                id="searchText"
                style="transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);"
              >
                <i class="weui-icon-search"></i> <span>搜索车牌</span>
              </label>
            </form>
            <a
              href="javascript:"
              class="weui-search-bar__cancel-btn cancel"
              id="searchCancel"
              >取消</a
            >
          </div>
          <!-- 轮播图 -->
          <div class="banner">
            <div class="swiper-container">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="images/swiper-1.jpg" /></div>
                <div class="swiper-slide"><img src="images/swiper-1.jpg" /></div>
                <div class="swiper-slide"><img src="images/swiper-1.jpg" /></div>
              </div>
              <!-- If we need pagination -->
              <div class="swiper-pagination"></div>
            </div>
          </div>
          <!-- 菜单 -->
          <div class="wrap-under"></div>
          <!-- 底部 -->
          <div class="wrap">
            <div class="swiper-container">
              <div class="swiper-wrapper">
                <div class="swiper-slide slide">
                  <div class="placeholder">
                    <img src="images/icon_nav_button.png" alt="" />
                    <p>优惠券</p>
                  </div>
                </div>
                <div class="swiper-slide slide">
                  <div class="placeholder">
                    <img src="images/icon_nav_button.png" alt="" />
                    <p>优惠券</p>
                  </div>
                </div>
                <div class="swiper-slide slide">
                  <div class="placeholder">
                    <img src="images/icon_nav_button.png" alt="" />
                    <p>优惠券</p>
                  </div>
                </div>
                <div class="swiper-slide slide">
                  <div class="placeholder">
                    <img src="images/icon_nav_button.png" alt="" />
                    <p>优惠券</p>
                  </div>
                </div>
                <div class="swiper-slide slide">
                  <div class="placeholder">
                    <img src="images/icon_nav_button.png" alt="" />
                    <p>优惠券</p>
                  </div>
                </div>
                <div class="swiper-slide slide">
                  <div class="placeholder">
                    <img src="images/icon_nav_button.png" alt="" />
                    <p>优惠券</p>
                  </div>
                </div>
              </div>
              <!-- Add Pagination -->
              <div class="swiper-scrollbar"></div>
            </div>
          </div>
        </div>

        <div id="tab2" class="weui-tab__bd-item"><a href="mine.html"></a></div>
      </div>

      <div class="weui-tabbar">
        <a href="#tab1" class="weui-tabbar__item weui-bar__item--on">
          <div class="weui-tabbar__icon">
            <img src="images/icon_nav_button.png" alt="" />
          </div>
          <p class="weui-tabbar__label">主页</p>
        </a>
        <a href="mine.html" class="weui-tabbar__item">
          <div class="weui-tabbar__icon">
            <img src="images/icon_nav_button.png" alt="" />
          </div>
          <p class="weui-tabbar__label">我的</p>
        </a>
      </div>
    </div>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/jquery-weui.js"></script>
    <script src="js/swiper.1.js"></script>
    <script>
      $(".banner .swiper-container").swiper({
        loop: true,
        autoplay: 3000
      });

      var swiper = new Swiper('.wrap .swiper-container', {
      slidesPerView: 4,
      spaceBetween: 30,
      freeMode: true,
      // scrollbar: {
      //   el: '.wrap .swiper-scrollbar',
      // },
    });
      // $(function() {

    </script>
    <script></script>
  </body>
</html>
