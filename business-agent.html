<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="flexible" content="initial-dpr=2" />
    <title>工商代理</title>
    <link rel="stylesheet" href="css/weui.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <style>
      .demos-content-paddeds {
        padding: 0;
        width: 100%;
      }
      .weui-tabbar:before {
        border-top: 0;
      }
      .track-bottom {
        position: fixed;
        bottom: 0;
      }
    </style>
  </head>
  <body style="background-color: #fff;">
    <!-- 抬头 -->
    <div class="weui-flex invoice-head">
      <div class="weui-flex__item return">
        <a href="javascript:;" onClick="javascript :history.back(-1);" class="invoice-return">返回</a>
      </div>
      <!-- <div class="weui-flex__item"><div class="placeholder">工商代理</div></div> -->
      <div class="homepage">
        <a href="index.html"></a>
      </div>
    </div>
    <div class="track-rcol">
      <h4 class="processing-process">服务与承诺</h4>
      <!-- <p>公司通过整合近300家优质的线下供应商资源，建立深度战略合作伙伴关系，快速响应客户需求,为您提供一站式的高端企业服务整体解决方案，助力您的企业降本提效、运营无忧！</p> -->
      <div class="track-list">
        <ul>
          <li class="first">
            <i class="node-icon">01</i>
            <span class="txt">客户通过手机端“发起申请”,自动派单。</span>
          </li>
          <li>
            <i class="node-icon">02</i>
            <span class="txt">我们承诺1个工作日内与您联系，确认您的需求并拟稿合同。</span>
          </li>
          <li>
            <i class="node-icon">03</i>
            <span class="txt">依照合同，按市场最短周期迅速办理。</span>
          </li>
          <li>
            <i class="node-icon">04</i>
            <span class="txt">我们工作人员回访客户，详细记录客户对我们服务情况的建议！</span>
          </li>
        </ul>
      </div>
    </div>
    <div class="weui-tabbar track-bottom">
      <!-- 立即申请 -->
      <div class='demos-content-paddeds'>
        <a href="submit-business-agent.html" class="weui-btn weui-btn_default">发起申请</a>
      </div>
    </div>
  </body>
</html>
